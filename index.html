<div class="cart">
    <div class="item">
      <span>Item 1</span>
      <button class="quantity-btn" onclick="changeQuantity('item1', 1)">+</button>
      <span id="item1-quantity">1</span>
      <button class="quantity-btn" onclick="changeQuantity('item1', -1)">-</button>
      <button class="heart-btn" onclick="toggleLike('item1')">❤️</button>
      <button class="delete-btn" onclick="deleteItem('item1')">Delete</button>
    </div>
    <div class="item">
      <span>Item 2</span>
      <button class="quantity-btn" onclick="changeQuantity('item2', 1)">+</button>
      <span id="item2-quantity">1</span>
      <button class="quantity-btn" onclick="changeQuantity('item2', -1)">-</button>
      <button class="heart-btn" onclick="toggleLike('item2')">❤️</button>
      <button class="delete-btn" onclick="deleteItem('item2')">Delete</button>
    </div>
  </div>
  <div class="total-price">
    <span>Total Price:</span>
    <span id="total">0</span>
  </div>
